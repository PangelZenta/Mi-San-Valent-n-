<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín 💖</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            margin-top: 15%;
        }
        h1 {
            font-size: 28px;
            color: #ff4d4d;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
            font-weight: bold;
        }
        .no {
            background-color: #ff9999;
            color: white;
            font-weight: bold;
        }
        .yes:hover {
            background-color: #e60000;
        }
        .no:hover {
            background-color: #cc0000;
        }
        .hidden {
            display: none;
        }
        .hearts {
            font-size: 24px;
            color: #ff4d4d;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="hearts">❤️💖💕💞💓💗💘</div>
    <h1>¿QUIERES SER MI SAN VALENTÍN, MI PRINCESA? 💕</h1>
    
    <button class="btn yes" onclick="sayYes()">SÍ 💘</button>
    <button class="btn no" onclick="sayNo()">NO 😡</button>

    <script>
        function sayYes() {
            document.body.innerHTML = `
                <div class="hearts">❤️💖💕💞💓💗💘</div>
                <h1>¡Sabía que dirías que sí, mi niña preciosa! 💞</h1>
                <p style="font-size: 22px; color: #ff4d4d;">Qué privilegio poder ser tu San Valentín, mi amorcito. 💖</p>
                <p style="font-size: 22px; color: #ff4d4d;">Te amo mucho, mi corazón. 😍💘</p>
                <div class="hearts">❤️💖💕💞💓💗💘</div>
            `;
        }

        function sayNo() {
            alert("¡Culo! 😡");
        }
    </script>

</body>
</html>
